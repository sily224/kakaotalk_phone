<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HahaotalkMadeBy</title>
        <script src="https://kit.fontawesome.com/0fea8f69a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <style>
            body {
                padding: 10px;
            }
            .top.box {
                line-height: 25px;
                margin-bottom: 5px;
            }
            .kt {
                float: left;
                padding-right: 5px;
                font-size: 20px;
            }
            .fa-solid.fa-wifi {
                width: 15px;
                height: 20px;
            }
            .fa-solid.fa-battery-three-quarters {
                float: right; 
                width: 20px;
                margin-top: 13px;
                margin-left: 5px;
            }
            .time {
                float: right;
                font-size: 20px;
            }
            .title {
                margin-top: 10px;
            }
            h2 {
                font-size: 30px;
                font-weight: bold;
                float:left;
            }
            .title > .fa-solid {
                float: right;
                width: 50px;
            }
            .made {
                clear: both;
                float: left;
            }
            .hyesil {
                float: left;
                line-height: 130px;
                font-size: 30px;
                margin: 5px 10px 5px 0px;
            }
            hr {
                clear: both;
                margin-top: 10px;
            }
            .github {
                clear: both;
                float: left;
                width: 80px;
                border-radius: 20px;
                margin: 10px;
            }
            .tistory{
                float: left;
                width: 80px;
                margin: 10px;
            }
            .namegit {
                clear: both;
                float: left;
                margin: 0px 25px;
            }
            .nameti {
                float: left;
                margin: 0px 20px;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                padding: 15px 0;
                text-align: center;
                color: black;
                background: #F9F9FB;
                border-top: 1px solid #E7E7E9;
                display: flex;
                width: 40;
                justify-content: space-around;
            }
            #i {
                color: black;
            }
            #i:hover {
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="top box">
            <b class="kt">KT</b>
            <i class="fa-solid fa-wifi" alt="wifi"></i>           
            <i class="fa-solid fa-battery-three-quarters fa-lg" alt="battery"></i>
            <b class="time">11:11</b>
        </div>
        <div class="title">
            <h2>제작자</h2>
            <i class="fa-solid fa-gear fa-2x fa-spin fa-fw" alt="setting"></i>
            <i class="fa-solid fa-music fa-2x" alt="music"></i>
            <i class="fa-solid fa-qrcode fa-2x" alt="qrcode"></i>
            <i class="fa-solid fa-magnifying-glass fa-2x" alt="search"></i>
        </div>
        <div class="made">
            <img class="hyesil" src="kakaotalk-social.png" alt="hyesilheo"> 
            <div class="item hyesil">허혜실</div>
        </div>
        <hr>
        <div class="content">
            <a href="https://github.com/sily224">
                <img class="github" src="github.png" alt="github">
            </a>
            <a href="https://minihome1.tistory.com/">
                <img class="tistory" src="tistory.png" alt="tistory">
            </a>
            <span class="namegit">깃허브</span>
            <span class="nameti">티스토리</span>
        </div>
        <footer class="footer">
            <a href="index.html">
                <i id="i" class="fa-solid fa-user fa-3x " alt="user"></i>
            </a>
            <a href="list.html">
                <i id="i" class="fa-solid fa-comment fa-3x" alt="chat"></i>
            </a>
            <a href="view.html">
                <i id="i" class="fa-solid fa-eye fa-3x" alt="view"></i>
            </a>
            <a href="setting.html">
                <i id="i" class="fa-solid fa-ellipsis fa-3x" alt="ellipsis"></i>
            </a>
        </footer>
    </body>    
</html>
