<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HahaotalkChat</title>
        <script src="https://kit.fontawesome.com/0fea8f69a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <style>
            body {
                background-color: #B2C7DA;
                margin: 0;
                min-width: 300px;
            }
            .top.box {
                line-height: 25px;
                padding: 10px;
                background-color: #9AAEBC;
            }
            .kt {
                float: left;
                padding-right: 5px;
                font-size: 20px;
            }
            .fa-solid.fa-wifi {
                width: 15px;
                height: 20px;
            }
            .fa-solid.fa-battery-three-quarters {
                float: right; 
                width: 20px;
                margin-top: 13px;
                margin-left: 5px;
            }
            .time {
                float: right;
                font-size: 20px;
            }
            .first {
                background-color: #B2C7DA;
                width: 100%;
                height: 70px;
            }
            .fa-arrow-left-long {
                float: left;
                box-sizing: border-box;
                display: gird;
                align-items:center;
                height: 70px;
                width:50px;
                padding: 20px 10px;
                margin-left: 10px
            }
            .firend1 {
                float: left;
                box-sizing: border-box;
                display: gird;
                align-items:center;
                height: 70px;
                padding: 25px 10px 20px 10px;
                font-weight: bold;
                font-size: 23px;
            }
            .fa-bars {
                float: right;
                box-sizing: border-box;
                display: grid;
                align-items:center;
                height: 70px;
                padding: 20px 10px;
            }
            .fa-magnifying-glass {
                float: right;
                box-sizing: border-box;
                display: grid;
                align-items:center;
                height: 70px;
                padding: 20px 10px;
            }
            a:hover, a:link, a:visited, a:active {
                color: black
            }
            .chatting {
                height: 200px;
                clear: both;
                display: flex;
            }
            .item.picture {
                height: 200px;
            }
            .social {
                float: left;
                width: 65px;
                margin: 10px 10px;
            }
            .item.chat {
                font-size: 15px;
            }
            .item.speak {
                float: left;
                margin-top: 20px;
            }
            .speech-bubble {
            	position: relative;
            	background: #fafafa;
            	border-radius: .4em;
                clear:both;
                box-sizing: border-box;
                padding: 10px;
                margin: 10px;
                font-size: 15px;
            }
            .speech-bubble:after {
            	content: '';
            	position: absolute;
            	left: 0;
            	top: 50%;
            	width: 0;
            	height: 0;
            	border: 12px solid transparent;
            	border-right-color: #fafafa;
            	border-left: 0;
            	border-top: 0;
            	margin-top: -6px;
            	margin-left: -12px;
            }
            .speech-bubble1 {
            	position: relative;
            	background: #fafafa;
            	border-radius: .4em;
                clear:both;
                box-sizing: border-box;
                padding: 10px;
                margin: 10px;
                font-size: 15px;
            }
            .speech-bubble1:after {
            	content: '';
            	position: absolute;
            	bottom: 0;
            	left: 50%;
            	width: 0;
            	height: 0;
            	border: 1px solid transparent;
            	border-top-color: #fafafa;
            	border-bottom: 0;
            	border-left: 0;
            	margin-left: 0px;
            	margin-bottom: 0px;
            }
            .items { 
                margin-top: 10px;
            }
            .chat-time {
                position: relative;
                top: 150px
            }
            .footer {
                display: flex;  
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                padding: 10px 0px;
                color: black;
                background: #F9F9FB;
                border-top: 1px solid #E7E7E9;
                height: 30px;
                justify-content: space-between;
            }
            .icon {
                padding: 0px 5px;
                line-height: 30px;
            }
            .sharp {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="top box">
            <b class="kt">KT</b>
            <i class="fa-solid fa-wifi" alt="wifi"></i>           
            <i class="fa-solid fa-battery-three-quarters fa-lg" alt="battery"></i>
            <b class="time">11:11</b>
        </div>
        <div class="first">
            <a href="list.html">
                <i class="fa-solid fa-arrow-left-long fa-2x" alt="back"></i>
            </a>
            <div class="firend1">도토리</div>
            <i class="fa-solid fa-bars fa-2x" alt="list"></i>
            <i class="fa-solid fa-magnifying-glass fa-2x" alt="search"></i>
        </div>
        <div class="chatting">
            <div class="item picture" >
                <img class="social" src="kakaotalk-social.png" alt="social">
            </div>
            <div class="item speak">
                <div class="item chat">도토리</div>
                <div class="items speech-bubble">뭐해?</div>
                <div class="items speech-bubble1">자니?</div>
                <div class="items speech-bubble1">밖이야?</div>
            </div>
            <div class="item chat-time">오후 11:11</div>
        </div>
        <footer class="footer">
            <div class="icon left"><i class="fa-solid fa-plus fa-2x" alt="plus"></i></div>
            <div class="icon right">
                <i class="fa-solid fa-face-smile fa-2x" alt="emoticon"></i>
                <div class="fa-solid sharp">#</div>
            </div>
        </footer>
    </body>    
</html>
