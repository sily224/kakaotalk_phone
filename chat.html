<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>kakaotalk</title>
        <style>
            body {
                background-color: #B2C7DA;
                margin: 0;
                min-width: 300px;
            }
            .top {
                box-sizing: border-box;
                background-color: #9AAEBC;
                width: 100%;
                height: 35px;
            }
            .phone {
                padding: 5px;
            } 
            .kt, .wifi {
                float: left;
                font-weight: bold;
                padding-right : 5px;
            }
            .wifi {
                width: 15px;
                height: 20px;
            }
            .battery {
                float: right;
                width: 25px;
            }
            .time {
                float:right;
                margin: 0;
            }
            .first {
                background-color: #B2C7DA;
                width: 100%;
                height: 80px;
            }
            .arrowleft {
                float: left;
                box-sizing: border-box;
                display: gird;
                align-items:center;
                height: 80px;
                width:50px;
                padding: 20px 10px;
                margin-left: 10px
            }
            .firend1 {
                float: left;
                box-sizing: border-box;
                display: gird;
                align-items:center;
                height: 80px;
                padding: 25px 10px;
                font-weight: bold;
                font-size: 23px;
            }
            .bars {
                float: right;
                box-sizing: border-box;
                display: grid;
                align-items:center;
                height: 80px;
                padding: 20px 5px;
                margin-right: 15px
            }
            .search {
                float: right;
                box-sizing: border-box;
                display: grid;
                align-items:center;
                height: 80px;
                padding: 25px 15px;
            }
            .chatting {
                height: 200px;
            }
            .social {
                float: left;
                width: 65px;
                margin: 10px 10px;
            }
            .chat {
                float: left;
                margin-top: 20px;
            }
            .speech-bubble {
            	position: relative;
            	background: #fafafa;
            	border-radius: .4em;
                clear:both;
                box-sizing: border-box;
                padding: 10px;
                margin: 10px;
            }

            .speech-bubble:after {
            	content: '';
            	position: absolute;
            	left: 0;
            	top: 50%;
            	width: 0;
            	height: 0;
            	border: 12px solid transparent;
            	border-right-color: #fafafa;
            	border-left: 0;
            	border-top: 0;
            	margin-top: -6px;
            	margin-left: -12px;
            }
            .speech-bubble1 {
            	position: relative;
            	background: #fafafa;
            	border-radius: .4em;
                clear:both;
                box-sizing: border-box;
                padding: 10px;
                margin: 10px;
            }
            .speech-bubble1:after {
            	content: '';
            	position: absolute;
            	bottom: 0;
            	left: 50%;
            	width: 0;
            	height: 0;
            	border: 1px solid transparent;
            	border-top-color: #fafafa;
            	border-bottom: 0;
            	border-left: 0;
            	margin-left: 0px;
            	margin-bottom: 0px;
            }
            .d1 {
                position: fixed;
                top: 155px;
                left: 85px;
            }
            .d2 {
                position: fixed;
                top: 205px;
                
            }
            .d3 {
                position: fixed;
                top: 255px;
            }
            .d4 {
                position: fixed;
                top: 283px;
                left: 175px;
                font-size: 13px;
                color: #586470;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                padding: 15px 0;
                text-align: center;
                color: black;
                background: #F9F9FB;
                border-top: 1px solid #E7E7E9;
                display: flex;
                height: 20px;
            }
            .footer {
                justify-content: space-around;
            }   
        </style>
    </head>
    <body>
        <div class="top">
            <div class="phone kt">KT</div>
            <img class="phone wifi" src="wifi-solid.svg" alt="wifi">
            <img class="phone battery" src="battery-three-quarters-solid.svg" alt="battery">
            <b class="phone time">11:11</b>
        </div>
        <div class="first">
            <a href="2.html">
                <img class="arrowleft" src="arrow-left-solid.svg" alt="arrow-left">
            </a>
            <div class="firend1">도토리</div>
            <img class="bars" src="bars-solid.svg" alt="bars">
            <img class="search" src="magnifying-glass-solid.svg" alt="search">
        </div>
        <div class="chatting">
            <img class="social" src="kakaotalk-social.png" alt="social">
            <div class="chat">도토리</div><br><br>
            <span class="speech-bubble d1">뭐해?</span><br>
            <span class="speech-bubble1 d2">자니?</span><br>
            <span class="speech-bubble1 d3">밖이야?</span>
            <span class="d4">오후 11:11</span>
        </div>
        <footer class="footer">
            <img class="plus" src="plus-solid.svg" alt="plus">
            <img class="emoticon" src="face-smile-solid.svg" alt="emoticon">
            <div class="sharp">#</div>
        </footer>
    </body>    
</html>
