<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HahaotalkHome</title>
        <script src="https://kit.fontawesome.com/0fea8f69a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <style>
            body {
                padding: 10px;
            }
            .top.box {
                line-height: 25px;
                margin-bottom: 5px;
            }
            .kt {
                float: left;
                padding-right: 5px;
                font-size: 20px;
            }
            .fa-solid.fa-wifi {
                width: 15px;
                height: 20px;
            }
            .fa-solid.fa-battery-three-quarters {
                float: right; 
                width: 20px;
                margin-top: 13px;
                margin-left: 5px;
            }
            .time {
                float: right;
                font-size: 20px;
            }
            .title {
                height: 30px;
                line-height: 30px;
            }
            h2 {
                clear:both;
                float:left;
                font-size: 30px;
                font-weight: bold;
            }
            .title > i {
                float: right;
                width: 50px;
                height: 30px;
                margin-top: 5px;
            }
            .user {
                height: 110px;
                line-height: 110px;
            }
            .user > .picture {
                clear:both;
                float:left;
                padding-right: 5px;
                width: 100px;
                margin-top: 5px;
            }
            .user > .name {
                float:left;
                font-size: 20px;
                font-weight: bold;
            }
            hr {
                clear:both;
            }
            .social {
                font-size: 15px;
                color:gray;
            }
            .firend {
                height: 50px;
                line-height: 50px;
                padding-top: 5px;
            }
            .firend > .picture {
                float:left;
                margin-right: 5px;
                width: 50px;
            }
            .firend > .name {
                float:left;
                font-size: 15px;
            }
            .time1 {
                float:right;
                 float:clear;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                padding: 15px 0;
                text-align: center;
                color: black;
                background: #F9F9FB;
                border-top: 1px solid #E7E7E9;
                display: flex;
                width: 40;
                justify-content: space-around;
            }
            #i {
                color: black;
            }
            #i:hover {
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="top box">
            <b class="kt">KT</b>
            <i class="fa-solid fa-wifi" alt="wifi"></i>           
            <i class="fa-solid fa-battery-three-quarters fa-lg" alt="battery"></i>
            <b class="time">11:11</b>
        </div>
        <div class="title">
            <h2>친구</h2>
            <i class="fa-solid fa-gear fa-2x fa-spin fa-fw" alt="setting"></i>
            <i class="fa-solid fa-music fa-2x" alt="music"></i>
            <i class="fa-solid fa-user-plus fa-2x" alt="UserPlus"></i>
            <i class="fa-solid fa-magnifying-glass fa-2x" alt="search"></i>
        </div>
        <div class="user">
            <img class="picture" src="kakaotalk-social.png" alt="user picture">
            <div class="name">허혜실</div>           
        </div>
        <hr> 
        <div class="social">친구 1</div>
        <div class="firend">
            <img class="picture" src="kakaotalk-social.png" alt="social">
            <div class="name">도토리</div>
        </div>
        <footer class="footer">
            <a href="index.html">
                <i id="i" class="fa-solid fa-user fa-3x " alt="user"></i>
            </a>
            <a href="list.html">
                <i id="i" class="fa-solid fa-comment fa-3x" alt="chat"></i>
            </a>
            <a href="view.html">
                <i id="i" class="fa-solid fa-eye fa-3x" alt="view"></i>
            </a>
            <a href="setting.html">
                <i id="i" class="fa-solid fa-ellipsis fa-3x" alt="ellipsis"></i>
            </a>
        </footer>
    </body>
</html>
