<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HahaotalkList</title>
        <script src="https://kit.fontawesome.com/0fea8f69a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <style>
            body {
                padding: 10px;
            }
            .top.box {
                line-height: 25px;
                margin-bottom: 5px;
            }
            .kt {
                float: left;
                padding-right: 5px;
                font-size: 20px;
            }
            .fa-solid.fa-wifi {
                width: 15px;
                height: 20px;
            }
            .fa-solid.fa-battery-three-quarters {
                float: right; 
                width: 20px;
                margin-top: 13px;
                margin-left: 5px;
            }
            .time {
                float: right;
                font-size: 20px;
                margin-top: 0px;
            }
            .title {
                height: 30px;
                line-height: 30px;
            }
            h2 {
                clear:both;
                float:left;
                font-size: 30px;
                font-weight: bold;
            }
            .title > i {
                float: right;
                width: 50px;
                height: 30px;
                margin-top: 5px;
            }
            hr {
                clear:both;
                margin-top: 20px;
            }
            .chat1 {
                background: white;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 80px;
            }
            a:hover, a:link, a:visited, a:active {
                color: black
            }
            .firend1 {
                padding-right: 10px;
                line-height: 80px;
                width: 80px;
            }
            .line1 {
                display: flex;
                width: 1000px;
            }
            .name {
                float: left;
                margin-top: 10px;
                font-size: 20px;
            }
            .time {
                float: right;
                margin-top: 0px;
                font-size: 20px;
            }
            .person1 {
                width: 100%;
            }
            .hi {
                clear: both;
                float: left;
                margin-top: 15px;
                font-size: 15px;
            }
            .circle {
                float: right;
                display: inline;
                background-color: red;
                border-radius: 50%;
                text-align: center;
                width: 25px;
                height: 25px;
                line-height: 25px;
                color: white;
                margin-top: 10px;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                padding: 15px 0;
                text-align: center;
                color: black;
                background: #F9F9FB;
                border-top: 1px solid #E7E7E9;
                display: flex;
                width: 40;
                justify-content: space-around;
            }
            #i {
                color: black;
            }
            #i:hover {
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="top box">
            <b class="kt">KT</b>
            <i class="fa-solid fa-wifi" alt="wifi"></i>           
            <i class="fa-solid fa-battery-three-quarters fa-lg" alt="battery"></i>
            <b class="time">11:11</b>
        </div>
        <div class="title">
            <h2>채팅</h2>
            <i class="fa-solid fa-gear fa-2x fa-spin fa-fw" alt="setting"></i>
            <i class="fa-solid fa-music fa-2x" alt="music"></i>
            <i class="fa-solid fa-comment fa-2x"></i>
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <hr>
        <a href="chat.html">
            <div class="chat1">
                <div class="item">
                    <img class="firend1" src="kakaotalk-social.png" alt="firend1">
                </div>
                <div class="item person1">  
                    <span class="name">도토리</span>
                    <span class="time">오후 11:11</span>
                    <span class="hi">밖이야?</span>
                    <div class="circle">3</div>
                </div> 
            </div>
        </a>
        <footer class="footer">
            <a href="index.html">
                <i id="i" class="fa-solid fa-user fa-3x " alt="user"></i>
            </a>
            <a href="list.html">
                <i id="i" class="fa-solid fa-comment fa-3x" alt="chat"></i>
            <a href="view.html">
            <i id="i" class="fa-solid fa-eye fa-3x" alt="view"></i>
            </a>
            <a href="setting.html">
                <i id="i" class="fa-solid fa-ellipsis fa-3x" alt="ellipsis"></i>
            </a>
        </footer>
    </body>    
</html>
